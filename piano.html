<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/vexflow-debug.js"></script>
    <title>Piano</title>
</head>
<body>
    <div class="question-container">
        <span class="count" id="correct-count"></span>
        <span class="count" id="wrong-count"></span>

        <h1 id="grettings">Select practice mode!</h1>

        <div class="explosion"></div>
        
        <h1 style="display: none;" id="note"></h1>
        <br>
        <div style="display: none;" id="sheet"></div>
        
        <div class="multi-button">
            <button id="note-button">Note</button>
            <button id="sheet-button">Sheet</button>
        </div>
    </div>

    <div class="keyboard-container">
        <div class="octave 2">
            <div class="white-key C B#">
                <span>C2</span>
            </div>
            <div class="black-key C# Db"></div>
            <div class="white-key D"></div>
            <div class="black-key D# Eb"></div>
            <div class="white-key E Fb"></div>
            <div class="white-key F E#"></div>
            <div class="black-key F# Gb"></div>
            <div class="white-key G"></div>
            <div class="black-key G# Ab"></div>
            <div class="white-key A"></div>
            <div class="black-key A# Bb"></div>
            <div class="white-key B Cb"></div>
        </div>
        <div class="octave 3">
            <div class="white-key C B#">
                <span>C3</span>
            </div>
            <div class="black-key C# Db"></div>
            <div class="white-key D"></div>
            <div class="black-key D# Eb"></div>
            <div class="white-key E Fb"></div>
            <div class="white-key F E#"></div>
            <div class="black-key F# Gb"></div>
            <div class="white-key G"></div>
            <div class="black-key G# Ab"></div>
            <div class="white-key A"></div>
            <div class="black-key A# Bb"></div>
            <div class="white-key B Cb"></div>
        </div>
        <div class="octave 4">
            <div class="white-key C B#">
                <span>C4</span>
            </div>
            <div class="black-key C# Db"></div>
            <div class="white-key D"></div>
            <div class="black-key D# Eb"></div>
            <div class="white-key E Fb"></div>
            <div class="white-key F E#"></div>
            <div class="black-key F# Gb"></div>
            <div class="white-key G"></div>
            <div class="black-key G# Ab"></div>
            <div class="white-key A"></div>
            <div class="black-key A# Bb"></div>
            <div class="white-key B Cb"></div>
        </div>
        <div class="octave 5">
            <div class="white-key C B#">
                <span>C5</span>
            </div>
            <div class="black-key C# Db"></div>
            <div class="white-key D"></div>
            <div class="black-key D# Eb"></div>
            <div class="white-key E Fb"></div>
            <div class="white-key F E#"></div>
            <div class="black-key F# Gb"></div>
            <div class="white-key G"></div>
            <div class="black-key G# Ab"></div>
            <div class="white-key A"></div>
            <div class="black-key A# Bb"></div>
            <div class="white-key B Cb"></div>
        </div>
        <div class="octave 6">
            <div class="white-key C B#">
                <span>C6</span>
            </div>
            <div class="black-key C# Db"></div>
            <div class="white-key D"></div>
            <div class="black-key D# Eb"></div>
            <div class="white-key E Fb"></div>
            <div class="white-key F E#"></div>
            <div class="black-key F# Gb"></div>
            <div class="white-key G"></div>
            <div class="black-key G# Ab"></div>
            <div class="white-key A"></div>
            <div class="black-key A# Bb"></div>
            <div class="white-key B Cb"></div>
        </div>
    </div>

    <div class="center-child">
        <a id="stop-button" class="default-button">Stop</a>
    </div>
</body>
</html>
